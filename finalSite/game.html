<!Doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <title>Game</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <img class = pic src = "" id = imageWon />
    
    <div class="container">
        <div id="game" class="justify-center flex-column">
           <div id = "hud">
               <div class = "hud-item">
                   <p id = "progressText" class = "hud-prefix">
                       Question
                   </p>
                   <div id = "progressBar">
                       <div id = "progressBarFull"></div>
                   </div>
                </div>
                <div class="hud-item">
                    <p class = "hud-prefix" id = results >
                        Score
                    </p>
                    <h1 class = "hud-main-text" id = "score">
                        0
                    </h1>
                </div>
            </div>
            <div id = "question">Choose the answer to the following:</div> 
            <div class = "choice-container">
                <p class = "choice-prefix">A</p>
                <p class = "choice-text" data-number = "1">Choice</p>
            </div>
            <div class = "choice-container">
                <p class = "choice-prefix">B</p>
                <p class = "choice-text" data-number = "2">Choice</p>
            </div>
            <div class = "choice-container">
                <p class = "choice-prefix">C</p>
                <p class = "choice-text" data-number = "3">Choice</p>
            </div>
            <div class = "choice-container">
                <p class = "choice-prefix">D</p>
                <p class = "choice-text" data-number = "4">Choice</p>
            </div>
        </div>
        
    </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-analytics.js"></script>
        <script src = "../node_modules/axios/dist/axios.js"></script>
        <script src= 'game.js'> </script>
        
</body>
</html>
